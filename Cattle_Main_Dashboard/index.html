<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctionsPlus – Cattle Weekly National Dashboard</title>

    <style>
        /* Minimal, low-cost CSS */
        html, body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .powerbi-wrapper {
            position: relative;
            width: 100%;
            height: 900px; /* desktop */
            overflow: hidden;
        }

        /* Mobile: go tall for tables */
        @media (max-width: 768px) {
            .powerbi-wrapper {
                height: 1400px;
            }
        }

        iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            color: #003d5c;
            background: #ffffff;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="powerbi-wrapper" id="pbiWrapper">
        <div class="placeholder" id="placeholder">
            Loading dashboard…
        </div>
    </div>
</div>

<script>
    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    const baseUrl =
        "https://app.powerbi.com/view?r=eyJrIjoiZDQyMjE3ODAtMjBiOC00N2ZhLWFjMjktODgzNzE2OWJmMTk4IiwidCI6IjRiZjI5M2I5LTczYWMtNDJmZC1hMWQ1LWRkMjVmMTI3NTQ3YiJ9";

    const src =
        baseUrl +
        "&navContentPaneEnabled=false" +
        "&filterPaneEnabled=false" +
        "&displayMedium=" + (isMobile ? "fitToPage" : "fitToWidth");

    const wrapper = document.getElementById("pbiWrapper");
    const placeholder = document.getElementById("placeholder");

    /* Lazy-load using IntersectionObserver */
    const observer = new IntersectionObserver(
        entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const iframe = document.createElement("iframe");
                    iframe.src = src;
                    iframe.allowFullscreen = true;

                    iframe.onload = () => {
                        placeholder.remove();
                    };

                    wrapper.appendChild(iframe);
                    observer.disconnect();
                }
            });
        },
        {
            rootMargin: "200px"
        }
    );

    observer.observe(wrapper);
</script>

</body>
</html>
