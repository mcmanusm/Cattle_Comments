<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuctionsPlus â€“ Cattle Weekly Metrics Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eef1f4;
            font-family: Arial, sans-serif;
        }

        header {
            background: #003d5c;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .powerbi-wrapper {
            max-width: 1200px;
            margin: 30px auto;
            padding: 10px;
        }

        .powerbi-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
            color: #003d5c;
        }

        /* Button bar */
        .powerbi-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 18px;
        }

        .powerbi-btn {
            padding: 12px 20px;
            background: #003d5c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .powerbi-btn:hover {
            background: #005580;
        }

        .powerbi-btn.secondary {
            background: white;
            color: #003d5c;
            border: 2px solid #003d5c;
        }

        .powerbi-btn.secondary:hover {
            background: #f5f5f5;
        }

        /* Mobile optimisation */
        @media (max-width: 768px) {
            .powerbi-container {
                padding-bottom: 80%;
            }
            header {
                font-size: 18px;
                padding: 12px;
            }
            .powerbi-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<header>
    AuctionsPlus â€“ Cattle Weekly Metrics Dashboard
</header>

<div class="powerbi-wrapper">

    <div class="powerbi-container">
        <div class="loading-overlay" id="loadingOverlay">Loading reportâ€¦</div>

        <iframe 
            id="pbiFrame"
            title="Cattle Weekly Metrics"
            src="https://app.powerbi.com/view?r=eyJrIjoiNGVhOGM0NDgtYmFhOC00MzI0LTk5YzEtYTk5MjEzOWE3OTQ2IiwidCI6IjRiZjI5M2I5LTczYWMtNDJmZC1hMWQ1LWRkMjVmMTI3NTQ3YiJ9"
            allowfullscreen>
        </iframe>
    </div>

    <div class="powerbi-actions">
        <button class="powerbi-btn" onclick="openFullScreen()">ðŸ“Š Fullscreen</button>
        <button class="powerbi-btn secondary" onclick="openNewTab()">ðŸ”— Open in New Tab</button>
        <button class="powerbi-btn secondary" onclick="refreshReport()">ðŸ”„ Refresh</button>
        <button class="powerbi-btn secondary" onclick="shareReport()">ðŸ“¤ Share</button>
    </div>

</div>

<script>
// Remove loading overlay after the Power BI report loads
document.getElementById("pbiFrame").addEventListener("load", () => {
    setTimeout(() => {
        document.getElementById("loadingOverlay").style.display = "none";
    }, 700);
});

// Fullscreen function
function openFullScreen() {
    const iframe = document.getElementById("pbiFrame");
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}

// Open report in new tab
function openNewTab() {
    window.open(
        "https://app.powerbi.com/view?r=eyJrIjoiNGVhOGM0NDgtYmFhOC00MzI0LTk5YzEtYTk5MjEzOWE3OTQ2IiwidCI6IjRiZjI5M2I5LTczYWMtNDJmZC1hMWQ1LWRkMjVmMTI3NTQ3YiJ9",
        "_blank"
    );
}

// Refresh the iframe
function refreshReport() {
    const iframe = document.getElementById("pbiFrame");
    document.getElementById("loadingOverlay").style.display = "flex";
    iframe.src = iframe.src;
}

// Share link
function shareReport() {
    if (navigator.share) {
        navigator.share({
            title: "AuctionsPlus Cattle Weekly Metrics",
            text: "Weekly market dashboard",
            url: window.location.href
        });
    } else {
        navigator.clipboard.writeText(window.location.href);
        alert("ðŸ”— Link copied to clipboard");
    }
}
</script>

</body>
</html>
